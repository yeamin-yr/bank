<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusbtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="in-value" class="form-control text-center" value="1">
                           <button id="plusbtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">899</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="casebtnminus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseinp" type="text" class="form-control text-center" value="1">
                           <button id="casebtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseprice">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total"> 1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


<!---js---->


<script>


   const PlusBtn = document.getElementById('plusbtn');
   PlusBtn.addEventListener('click',function(){
   const firstValue =document.getElementById('in-value').value;
   const asa =parseFloat(firstValue)
   const emni = 1;
   const final = emni + asa;
   document.getElementById('in-value').value= final;
   const PriceIphone = document.getElementById('price').innerText;
   const Convt_1 =parseFloat(PriceIphone);
   const emniAgan = 899
   const finalPrice = emniAgan + Convt_1;
   document.getElementById('price').innerText=finalPrice;
   
   })


   const MinusBtn = document.getElementById('minusbtn');
   MinusBtn.addEventListener('click',function(){
   const lastValue =document.getElementById('in-value').value;
   const asaa =parseFloat(lastValue)
   const emnii = 1;
   const finalll = asaa - emnii ;
   document.getElementById('in-value').value= finalll;
   const PriceIphonee = document.getElementById('price').innerText;
   const Convt_11 =parseFloat(PriceIphonee);
   const emniAgann = 899
   const finalPriceeee = Convt_11 - emniAgann;
   document.getElementById('price').innerText=finalPriceeee;

   })

   const Case = document.getElementById('casebtn');
   Case.addEventListener('click',function(){
   const Fristwork =document.getElementById('caseinp').value;
   const convt_3 =parseFloat(Fristwork)
   const hudai = 1;
   const JOk = hudai + convt_3;
   document.getElementById('caseinp').value= JOk;
   const PriceCase = document.getElementById('caseprice').innerText;
   const Convt_4 =parseFloat(PriceCase);
   const Kajase = 59
   const finalPriceCase = Kajase + Convt_4;
   document.getElementById('caseprice').innerText=finalPriceCase;
   })



   const Case_2 = document.getElementById('casebtnminus');
   Case_2.addEventListener('click',function(){
   const Fristwork_2 =document.getElementById('caseinp').value;
   const convt_5 =parseFloat(Fristwork_2)
   const hudai_1 = 1;
   const Biyok =  convt_5 - hudai_1;
   document.getElementById('caseinp').value=Biyok;
   const PriceCase_1 = document.getElementById('caseprice').innerText;
   const Convt_6 =parseFloat(PriceCase_1);
   const Kajase_1 = 59
   const finalPriceCase_1 =  Convt_6 - Kajase_1;
   document.getElementById('caseprice').innerText=finalPriceCase_1;
   })



</script>




</body>

</html>
